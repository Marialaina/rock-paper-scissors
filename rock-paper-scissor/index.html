<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=./styles.css>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <aside class="right-side">
      <div class="princess-side">
        <img class="princess image" img="princessImg" src="assets/princessMono.png">
        <h3 class="player-one" id="humanPlayer">Princess Mononoke</h3>
        <p class="princess-wins" id="princessWins">Wins:</p>
      </div>
      <button class="change-game-button hidden" id="changeGameButton">Change Game?</button>
    </aside>
    <section class="container">
      <header>
        <h1>Haku, Spritz, Calcifer</h1>
        <h2>Choose your Game!</h2>
      </header>
      <main class="game-choices" id="gameChoices">
        <section class="game-section" id="gameSection">
          <div class="classic-game game" id="classicGame">
            <p>CLASSIC</p>
            <p>Haku > Calcifer</p>
            <p>Spritz > Haku</p>
            <p>Calcifer > Spritz</p>
          </div>
          <div class="difficult-game game" id="difficultGame">
            <p>DIFFICULT</p>
            <p>Haku >  Calcifer & No Face</p>
            <p>Spritz > Haku & Totoro</p>
            <p>Calcifer > Spritz & No Face</p>
            <p>No Face > Spritz & Totoro</p>
            <p>Totoro > Calcifer & Haku</p>
          </div>
        </section>
        <section class="gameboard hidden" id="gameboard">
          <div class="play-game" id="playGame">
            <section>
              <img class="fighter" id="calcifer" src="assets/calcifer.png">
            </section>
            <section>
              <img class="fighter" id="spritz" src="assets/spritz.png">
            </section>
            <section>
              <img class="fighter" id="haku" src="assets/haku1.png">
            </section>
            <section>
              <img class="fighter" id="noFace" src="assets/noFace.png">
            </section>
            <section>
              <img class="fighter" id="totoro" src="assets/totoroSkeleton.png">
            </section>
          </div>
        </section>
      </main>
    </section>
    <aside class="left-side" id="leftSide">
      <div class="turnip-side">
        <img class="turnip image" id="turnipImg" src="assets/turnipHead.png">
        <h3 class="player-two" id="CompPlayer">Turnip Head</h3>
        <p class="turnip-wins" id="turnipWins">Wins:</p>
      </div>
    </aside>
    <script src="./src/Player.js"></script>
    <script src="./src/Game.js"></script>
    <script src="./src/main.js"></script>
  </body>
  </html>
